<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Loading static files location prefix -->
		{% load static %}
		{% get_static_prefix as STATIC_PREFIX %}
		<!-- Bootstrap -->
    	<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="{{ STATIC_PREFIX }}bootstrap/css/bootstrap.min.css" rel="stylesheet">
		<link href="{{ STATIC_PREFIX }}bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet">
    	<link type="text/css" rel="stylesheet" href="{{ STATIC_PREFIX }}stylesheets/main.css" />
		<!-- Google Analytics -->
		<script type="text/javascript">
		  var _gaq = _gaq || [];
		  _gaq.push(['_setAccount', 'UA-35201804-1']);
		  _gaq.push(['_trackPageview']);

		  (function() {
		    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
		    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
		    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
		  })();
		</script>
    <title>{{ post.title }}</title>
	</head>
	<body>
		<div class="default_container">
			<ul class="nav nav-pills">
	  			<li><a href="/">amartya</a></li>
	  			<li class="active"><a href="/writings/">writings</a></li>
	  			<li><a href="/projects/">projects</a></li>
	  		</ul>
			<div class="writing_title"><h2>
				{{ post.title }}</h2>
			</div>
			<div class="writing_date">
				{{ post.published_on}}
			</div>
			<div class="writing_quote">
				<blockquote>{{ post.quote_content|linebreaks }}</blockquote>
			</div>
			<div class="writing_content">
				{{ post.content|linebreaks }}
			</div>
		</div>
	</body>
</html>
